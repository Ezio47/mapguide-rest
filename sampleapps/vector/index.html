<html>
    <head>
        <title>Sheboygan map as vector tiles</title>
        <link rel="stylesheet" href="../../assets/common/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../../assets/ol3-cesium/ol3/css/ol.css" />
        <style type="text/css">
            #main { margin-top: 50px; padding-top: 20px; }
            #error { color: red; }
            #wrap { width: 900; }
            #map { width: 800; height: 600; float: left; border: 1px solid black; }
        </style>
        <script type="text/javascript" src="../../assets/ol3-cesium/ol3/ol.js"></script>
        <script type="text/javascript" src="../../assets/common/js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript">

        //This sample is assumed to be hosted at http://servername/mapguide/rest/sampleapps/tiled/index.html
        var restUrl = "../../../rest";

        function getFeatureText(feature) {
            var layer = feature.get("_layer");
            if (layer == "Parcels") {
                return "Parcel<br/>Name: " + feature.get("RNAME") + "<br/>Address: " + feature.get("RBILAD");
            } else {
                return "";
            }
        }

        var layerStyleCache = {};


        function styleFunc(feature, resolution) {
            //These styles have been painfully hand written from what's specified in the Layer Definitions
            //
            //Wouldn't it be nice if there was a way to translate these styles automatically? ;-)
            var layer = feature.get("_layer");
            var sort_key = feature.get("_displayIndex");
            var styleName = "default";
            if (layer == "Parcels") {
                styleName = "parcel_" + feature.get("RTYPE");
            } else if (layer == "CityLimits") {
                styleName = "citylimits_" + (resolution <= 4.5) ? "low" : "high";
            } else if (layer == "Districts") {
                styleName = "districts_" + feature.getId();
            }
            var styleKey = layer + "/" + styleName + "/" + sort_key;
            var styleArray = layerStyleCache[styleKey];
            if (!styleArray) {
              if (layer == "Districts") {
                styleArray = [
                  new ol.style.Style({
                    stroke: new ol.style.Stroke({
                      color: '#A68B53',
                      width: 1
                    }),
                    text: new ol.style.Text({
                      font: 'normal 11pt Verdana',
                      text: 'District: ' + feature.getId(),
                      fillColor: new ol.style.Fill({ color: '#625231' }),
                      stroke: new ol.style.Stroke({ color: '#625231', width: 0.5 })
                    }),
                    zIndex: sort_key
                  })
                ];
              } else if (layer == "Buildings") {
                styleArray = [
                  new ol.style.Style({
                    stroke: new ol.style.Stroke({
                      color: '#DDDDDD',
                      width: 1
                    }),
                    fill: new ol.style.Fill({
                      color: '#808080'
                    }),
                    zIndex: sort_key
                  })
                ];
              } else if (layer == "Parcels") {
                var type = feature.get("RTYPE");
                if (type == "AGR") {
                    styleArray = [
                      new ol.style.Style({
                        stroke: new ol.style.Stroke({
                          color: '#808080',
                          width: 1
                        }),
                        fill: new ol.style.Fill({
                          color: '#C19E6A'
                        }),
                        zIndex: sort_key
                      })
                    ];
                } else if (type == "EXM") {
                    styleArray = [
                      new ol.style.Style({
                        stroke: new ol.style.Stroke({
                          color: '#808080',
                          width: 1
                        }),
                        fill: new ol.style.Fill({
                          color: '#B9A670'
                        }),
                        zIndex: sort_key
                      })
                    ];
                } else if (type == "MER") {
                    styleArray = [
                      new ol.style.Style({
                        stroke: new ol.style.Stroke({
                          color: '#808080',
                          width: 1
                        }),
                        fill: new ol.style.Fill({
                          color: '#B2AE77'
                        }),
                        zIndex: sort_key
                      })
                    ];
                } else if (type == "MFG") {
                    styleArray = [
                      new ol.style.Style({
                        stroke: new ol.style.Stroke({
                          color: '#808080',
                          width: 1
                        }),
                        fill: new ol.style.Fill({
                          color: '#ABB67E'
                        }),
                        zIndex: sort_key
                      })
                    ];
                } else if (type == "RES") {
                    styleArray = [
                      new ol.style.Style({
                        stroke: new ol.style.Stroke({
                          color: '#808080',
                          width: 1
                        }),
                        fill: new ol.style.Fill({
                          color: '#A4BE85'
                        }),
                        zIndex: sort_key
                      })
                    ];
                } else if (type == "S&W") {
                    styleArray = [
                      new ol.style.Style({
                        stroke: new ol.style.Stroke({
                          color: '#808080',
                          width: 1
                        }),
                        fill: new ol.style.Fill({
                          color: '#9DC68C'
                        }),
                        zIndex: sort_key
                      })
                    ];
                } else if (type == "WTC") {
                    styleArray = [
                      new ol.style.Style({
                        stroke: new ol.style.Stroke({
                          color: '#ABC7E9',
                          width: 1
                        }),
                        fill: new ol.style.Fill({
                          color: '#96CE93'
                        }),
                        zIndex: sort_key
                      })
                    ];
                } else { //Other
                    styleArray = [
                      new ol.style.Style({
                        stroke: new ol.style.Stroke({
                          color: '#000',
                          width: 1
                        }),
                        fill: new ol.style.Fill({
                          color: '#D4D4D4'
                        }),
                        zIndex: sort_key
                      })
                    ];
                }

              } else if (layer == "CityLimits") {
                if (resolution <= 4.5) {
                    styleArray = [
                      new ol.style.Style({
                        stroke: new ol.style.Stroke({
                          color: '#C0C0C0',
                          width: 1
                        }),
                        fill: new ol.style.Fill({
                          color: '#C0C0C0'
                        }),
                        zIndex: sort_key
                      })
                    ];
                } else {
                    styleArray = [
                      new ol.style.Style({
                        stroke: new ol.style.Stroke({
                          color: '#D5C8AC',
                          width: 1
                        }),
                        fill: new ol.style.Fill({
                          color: '#D5C8AC'
                        }),
                        zIndex: sort_key
                      })
                    ];
                }
              } else if (layer == "Hydrography") {
                styleArray = [
                  new ol.style.Style({
                    stroke: new ol.style.Stroke({
                      color: '#ABC7E9',
                      width: 1
                    }),
                    fill: new ol.style.Fill({
                      color: '#ABC7E9'
                    }),
                    zIndex: sort_key
                  })
                ];
              } else if (layer == "Islands") {
                styleArray = [
                  new ol.style.Style({
                    stroke: new ol.style.Stroke({
                      color: '#D5C8AC',
                      width: 1
                    }),
                    fill: new ol.style.Fill({
                      color: '#D5C8AC'
                    }),
                    zIndex: sort_key
                  })
                ];
              } else if (layer == "Roads") {
                styleArray = [
                  new ol.style.Style({
                    stroke: new ol.style.Stroke({
                      color: '#646464',
                      width: 1.5
                    }),
                    zIndex: sort_key
                  })
                ];
              } else if (layer == "Tracks") {
                styleArray = [
                  new ol.style.Style({
                    stroke: new ol.style.Stroke({
                      color: '#808080',
                      width: 1.5
                    }),
                    zIndex: sort_key
                  })
                ];
              } else {
                styleArray = [new ol.style.Style({
                  stroke: new ol.style.Stroke({
                    color: '#000',
                    width: 1
                  }),
                  zIndex: sort_key
                })];
              }

              if (styleArray) {
                layerStyleCache[styleKey] = styleArray;
              }
            }
            return styleArray;
        }

        $(document).ready(function() {
            var defaultStyle;

            //NOTE: Your map definition can be in any coordinate system as long as it it transformable to LL84
            //
            //But the ol3 tile layer must remain as EPSG:3857

            var tileLayer = new ol.layer.Vector({
              source: new ol.source.TileVector({
                format: new ol.format.GeoJSON({
                  defaultProjection: 'EPSG:4326'
                }),
                projection: 'EPSG:3857',
                tileGrid: ol.tilegrid.createXYZ({
                  maxZoom: 19
                }),
                url: restUrl + '/library/Samples/Sheboygan/MapsTiled/Sheboygan.MapDefinition/xyz/Base Layer Group/{z}/{x}/{y}/tile.json'
              }),
              style: styleFunc
            });

            var map = new ol.Map({
              layers: [
                  /*
                new ol.layer.Tile({
                  source: new ol.source.OSM({
                    attributions: [
                      new ol.Attribution({
                        html: 'Tiles &copy; <a href="http://www.openstreetmap.org/">' +
                            'OpenStreetMap</a>'
                      }),
                      ol.source.OSM.ATTRIBUTION
                    ],
                    url: 'http://{a-c}.tile.openstreetmap.org/{z}/{x}/{y}.png'
                  })
                }),*/
                tileLayer
              ],
              renderer: 'canvas',
              target: document.getElementById('map'),
              view: new ol.View({
                center: ol.proj.transform([-87.7302542509315, 43.744459064634], 'EPSG:4326', 'EPSG:3857'),
                minZoom: 10,
                maxZoom: 19,
                zoom: 12
              })
            });

            var highlightStyleCache = {};
            var collection = new ol.Collection();
            var featureOverlay = new ol.layer.Vector({
              map: map,
              source: new ol.source.Vector({
                  features: collection,
                  useSpatialIndex: false
              }),
              updateWhileAnimating: true,
              updateWhileInteracting: true,
              style: function(feature, resolution) {
                var text = resolution < 5000 ? feature.get('_name') : '';
                if (!highlightStyleCache[text]) {
                  highlightStyleCache[text] = [new ol.style.Style({
                    stroke: new ol.style.Stroke({
                      color: '#f00',
                      width: 1
                    }),
                    fill: new ol.style.Fill({
                      color: 'rgba(255,0,0,0.1)'
                    }),
                    text: new ol.style.Text({
                      font: '12px Calibri,sans-serif',
                      text: text,
                      fill: new ol.style.Fill({
                        color: '#000'
                      }),
                      stroke: new ol.style.Stroke({
                        color: '#f00',
                        width: 3
                      })
                    })
                  })];
                }
                return highlightStyleCache[text];
              }
            });

            var highlight;
            $(map.getViewport()).on('mousemove', function(evt) {
              var pixel = map.getEventPixel(evt.originalEvent);
              var feature = map.forEachFeatureAtPixel(pixel, function(feature, layer) {
                if (feature.get("_selectable")) {
                  return feature;
                } else {
                  return null;
                }
              });

              if (feature) {
                var text = getFeatureText(feature);
                $("#featInfo").html(text);
              } else {
                $("#featInfo").html("");
              }

              if (feature !== highlight) {
                if (highlight) {
                  featureOverlay.getSource().removeFeature(highlight);
                }
                if (feature) {
                  featureOverlay.getSource().addFeature(feature);
                }
                highlight = feature;
              }
            });
        });

        </script>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="../index.php">MapGuide REST Samples</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse"></div>
                <!--/.navbar-collapse -->
            </div>
        </nav>
        <div id="main">
            <div class="container">
                <div class="alert alert-info">
                    <p>This example demonstrates a Map Definition being consumed as a <strong>tiled vector layer</strong> via the MapGuide REST API with <a href="http://ol3js.org/">OpenLayers 3</a>.</p>
                    <p>An OpenStreetMap layer is included as a backdrop for context</p>
                    <p>Sample not loading? <a href="../data/load.php">Check that the required resources have been loaded</a></p>
                </div>
                <div id="error">
                </div>
                <div id="wrap">
                    <div id="map">
                    </div>
                </div>
                <div id="featInfo">
                </div>
            </div>
        </div>
    </body>
</html>
