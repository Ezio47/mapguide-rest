<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CZML Example </title>
    <script src="../../assets/cesium/Cesium.js"></script>
    <style>
      @import url(../../assets/cesium/Widgets/widgets.css);
      #cesiumContainer {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        margin: 0;
        overflow: hidden;
        padding: 0;
        font-family: sans-serif;
      }

      body {
        padding: 0;
        margin: 0;
        overflow: hidden;
      }
    </style>
    <script type="text/javascript">
      window.onload = function() {
        var viewer = new Cesium.Viewer('cesiumContainer');
        
        var parcelsSource = new Cesium.CzmlDataSource();
        var treesSource = new Cesium.CzmlDataSource();
        var roadsSource = new Cesium.CzmlDataSource();

        viewer.dataSources.add(roadsSource);
        viewer.dataSources.add(treesSource);
        viewer.dataSources.add(parcelsSource);

        parcelsSource.loadUrl("../../library/Samples/Sheboygan/Layers/Parcels.LayerDefinition/features.czml");
        treesSource.loadUrl("../../library/Samples/Sheboygan/Layers/Trees.LayerDefinition/features.czml");
        roadsSource.loadUrl("../../library/Samples/Sheboygan/Layers/Roads.LayerDefinition/features.czml");

        viewer.scene.camera.flyTo({
          destination: Cesium.Cartesian3.fromDegrees(-87.727283, 43.749034, 15000.0)
        });
      };
    </script>
  </head>
<body>
  <div id="cesiumContainer"></div>
</body>
</html>
